<div class="animated fadeIn">
    <div class="row">
            <div class="col-xs-12 col-12 d-sm-down-none">
              <div class="card">
                <div class="card-header">
                        <h1>Cadastro de Instituições</h1>
                    </div>
                <div class="card-body">
                   <div class="row">


                       <div class="form-group col-sm-4">
                    <label for="cnpj"><strong>CNPJ :</strong></label>
                    <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ da instituição">
                </div>
                  </div>
                  <div class="form-group">
                        <label for="instituicao"><strong>Instituição :</strong></label>
                        <input type="text" class="form-control" id="instituicao" placeholder="Digite o CNPJ da instituição">
                      </div>
                  <div class="form-group">
                    <label for="endereco"><strong>Endereço :</strong></label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite Rua e Número">
                  </div>
                  <div class="form-group">
                        <label for="bairro"><strong>Bairro :</strong></label>
                        <input type="text" class="form-control" id="bairro" placeholder="Digite bairro">
                      </div>
                  <div class="row">
                    <div class="form-group col-sm-8">
                      <label for="cidade"><strong>Cidade :</strong></label>
                      <input type="text" class="form-control" id="cidade" placeholder="Digite a Cidade">
                    </div>
                    <div class="form-group col-sm-4">
                      <label for="cep"> <strong>CEP :</strong></label>
                      <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
                    </div>
                  </div><!--/.row-->
                  <div class="form-group">
                    <label for="contato"><strong>  Contato :</strong></label>
                    <input type="text" class="form-control" id="contato" placeholder="Digite o contato">
                  </div>
                  <div class="row">
                  <div class="form-group col-sm-4">
                        <label for="telefone"> <strong>Telefone :</strong></label>
                        <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone">
                    </div> 
                </div>                 
                </div>
            </div>
            <div class="row align-items-center mt-3"> 
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                        <button type="button" class="btn btn-block btn-outline-primary">Incluir</button>
                    </div>         
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                        <button type="button" class="btn btn-block btn-outline-primary">Editar</button>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                            <button type="button" class="btn btn-block btn-outline-primary">Listar</button>
                    </div>   
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                            <button type="button" class="btn btn-block btn-outline-primary">Excluir</button>
                    </div>   
            </div>       
        </div><!--/.col-->

    </div><!--/.row-->
</div>
